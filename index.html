<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Brainstorm Quiz</title>
  <style>
    body {
      background-color: #defccf;
      font-family: Arial, sans-serif;
      color: #000000;
      padding: 2rem;
    }
    h1, h2 {
      border-bottom: 2px solid #000;
      padding-bottom: 0.5rem;
      margin-top: 2rem;
    }
    label, textarea, input[type="text"] {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }
    textarea, input[type="text"] {
      padding: 0.5rem;
    }
    .checkbox-group, .checkbox-group label {
      display: flex;
      gap: 1rem;
      margin: 0.5rem 0;
      flex-wrap: wrap;
    }
    button {
      background-color: black;
      color: #defccf;
      padding: 0.75rem 1.5rem;
      border: none;
      margin-top: 2rem;
      cursor: pointer;
      font-size: 1rem;
    }
    #results {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #000;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üí° Business Brainstorm Quiz</h1>

  <form id="quizForm">
    <h2>SECTION 1: YOUR BUSINESS VISION</h2>
    <label>1. Why do you want to start a business?</label>
    <textarea name="why" rows="3"></textarea>

    <label>2. What type of business do you want to build?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="type" value="Digital Product Biz"> Digital Product Biz</label>
      <label><input type="checkbox" name="type" value="Physical Product Biz"> Physical Product Biz</label>
      <label><input type="checkbox" name="type" value="Coaching or Services"> Coaching or Services</label>
      <label><input type="checkbox" name="type" value="Affiliate/Resell Biz"> Affiliate/Resell Biz</label>
      <label><input type="checkbox" name="type" value="Content Creation"> Content Creation</label>
    </div>

    <label>3. What lifestyle do you want your business to support?</label>
    <textarea name="lifestyle" rows="3"></textarea>

    <h2>üéØ SECTION 2: WHO YOU WANT TO HELP (Your Audience)</h2>
    <label>1. Who do you want to serve?</label>
    <textarea name="audience" rows="2"></textarea>

    <label>2. What problems or goals do they have?</label>
    <textarea name="problems" rows="2"></textarea>

    <label>3. What transformation will they get?</label>
    <textarea name="transformation" rows="2"></textarea>

    <h2>üí∞ SECTION 3: WHAT YOU CAN SELL</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" name="sell" value="RBA Academy"> RBA Academy</label>
      <label><input type="checkbox" name="sell" value="Digital Courses from RBA"> Digital Courses from RBA</label>
      <label><input type="checkbox" name="sell" value="PLR Digital Products"> PLR Digital Products</label>
    </div>

    <label>Other business ideas:</label>
    <textarea name="ideas" rows="2"></textarea>

    <label>Product ideas to sell right away:</label>
    <input type="text" name="product1" placeholder="1.">
    <input type="text" name="product2" placeholder="2.">
    <input type="text" name="product3" placeholder="3.">

    <h2>üì≤ SECTION 4: YOUR CONTENT + PROMOTION PLAN</h2>
    <label>1. Where will you show up online?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="platform" value="Instagram"> Instagram</label>
      <label><input type="checkbox" name="platform" value="TikTok"> TikTok</label>
      <label><input type="checkbox" name="platform" value="Facebook"> Facebook</label>
      <label><input type="checkbox" name="platform" value="Pinterest"> Pinterest</label>
      <label><input type="checkbox" name="platform" value="YouTube"> YouTube</label>
      <label><input type="checkbox" name="platform" value="Email List"> Email List</label>
    </div>

    <label>2. How will you share?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="share" value="Story posts"> Story posts</label>
      <label><input type="checkbox" name="share" value="Reels/TikToks"> Reels/TikToks</label>
      <label><input type="checkbox" name="share" value="Lives"> Lives</label>
      <label><input type="checkbox" name="share" value="Lead magnet"> Lead magnet</label>
      <label><input type="checkbox" name="share" value="DMs"> DMs & follow-ups</label>
    </div>

    <label>First post or content idea:</label>
    <textarea name="firstPost" rows="2"></textarea>

    <h2>‚úÖ SECTION 5: ACTION STEPS</h2>
    <label>Pick 3 action steps:</label>
    <input type="text" name="step1" placeholder="1.">
    <input type="text" name="step2" placeholder="2.">
    <input type="text" name="step3" placeholder="3.">

    <label>Date you'll post your offer:</label>
    <input type="text" name="date">

    <label>Income goal for 30 days:</label>
    <input type="text" name="goal">

    <button type="submit">Show My Brainstorm Summary</button>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      let result = '<h2>üìù Your Business Brainstorm Summary</h2>';
      form.forEach((value, key) => {
        result += `<p><strong>${key}:</strong> ${value}</p>`;
      });
      document.getElementById('results').innerHTML = result;
      document.getElementById('results').style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
  </script>
</body>
</html>
